<div data-ng-controller="ArticulosController" data-ng-init="find()">
    <div class="well">
        <ul>
            <a class="btn btn-primary" href="/#!/articulos/create" >
                <i>Crear Articulo</i>
            </a>
        </ul>
        <div class="list-group">
            <a data-ng-repeat="articulo in articulos" data-ng-href="#!/articulos/{{articulo._id}}" class="list-group-item">

                <h4 class="list-group-item-heading" data-ng-bind="articulo.name"></h4>
            </a>
        </div>
    </div>
</div>
